<!DOCTYPE html>
<html>
  <head>
    <title>UltraNews| News Aggregator Project</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/cotton/128/000000/news.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar sticky-top navbar-light bg-light"
      style="height: 120px; border-bottom: 2px solid #ff4848"
    >
      <a class="navbar-brand" href="index.html">
        <a
          href="https://imgbb.com/"
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 26%;
          "
        >
          <img
            src="https://i.ibb.co/GJQnz0F/logo-tablet.png"
            alt="logo-tablet"
          />
        </a>
      </a>
    </nav>
    <div class="jumbotron">
      <center>
        <h1>News Aggregator</h1>
        <a href="{% url 'scrape' %}" class="btn btn-danger"
          >Get my morning news</a
        >
      </center>
    </div>
    {% block content %}
    <div class="card-columns" style="padding: 10px; margin: 10px">
      {% for object in object_list %}
      <div class="card">
        <img src="{{object.image}}" class="card-img-top" alt="image" />
        <div class="card-body">
          <h5 class="card-title">{{object.title}}</h5>
          <p class="card-text">{{object.description}}</p>
          <p class="card-text">
            <small class="text-muted">Last updated {{object.date}}</small>
          </p>
          <a href="{{object.url}}" class="card-link" target="_blank"
            >Full Article</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
    {% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
